<ion-header>
  <ion-navbar>
    <ion-title>Transacciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="id">
        Mi CÃ³digo
      </ion-segment-button>
      <ion-segment-button value="get">
        Cobrar
      </ion-segment-button>
      <ion-segment-button value="send">
        Regalar
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="type">
    <span *ngSwitchCase="'id'">
        <ion-item>
            <ion-label>Billetera</ion-label>
            <ion-select [(ngModel)]="currentWallet">
              <ion-option *ngFor="let wall of wallet;let i = index" [value]="wall">Billetera {{i}}</ion-option>
            </ion-select>
          </ion-item>
          <p style="margin-left: 50%;width:60%;transform: translate(-50%,0);text-align:center;font-size:2em;font-weight: 600">Mi codigo es: {{currentWallet}}</p>
          <img style="margin-left:15vw;width:70vw;height: 70vw;" *ngIf="generated" [src]="generated" />
    </span>
  </div>
      

</ion-content>
